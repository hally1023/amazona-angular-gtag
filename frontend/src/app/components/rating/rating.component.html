<div class="rating">
  <span>
    <i
      [ngClass]="
        rating! >= 1
          ? 'fa fa-star'
          : rating! >= 0.5
          ? 'fa fa-star-half-o'
          : 'fa fa-star-o'
      "
    ></i>
  </span>
  <span>
    <i
      [ngClass]="
        rating! >= 2
          ? 'fa fa-star'
          : rating! >= 1.5
          ? 'fa fa-star-half-o'
          : 'fa fa-star-o'
      "
    ></i>
  </span>
  <span>
    <i
      [ngClass]="
        rating! >= 3
          ? 'fa fa-star'
          : rating! >= 2.5
          ? 'fa fa-star-half-o'
          : 'fa fa-star-o'
      "
    ></i>
  </span>
  <span>
    <i
      [ngClass]="
        rating! >= 4
          ? 'fa fa-star'
          : rating! >= 3.5
          ? 'fa fa-star-half-o'
          : 'fa fa-star-o'
      "
    ></i>
  </span>
  <span>
    <i
      [ngClass]="
        rating! >= 5
          ? 'fa fa-star'
          : rating! >= 4.5
          ? 'fa fa-star-half-o'
          : 'fa fa-star-o'
      "
    ></i>
  </span>
  <span>{{ numReviews + " reviews" }}</span>
</div>
