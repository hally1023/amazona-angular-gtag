<div class="card">
  <a [routerLink]="'/product/' + product?._id">
    <img class="medium" [src]="product?.image" [alt]="product?.name" />
  </a>
  <div class="card-body">
    <a [routerLink]="'/product/' + product?._id">
      <h2>{{ product?.name }}</h2>
    </a>
    <app-rating
      [rating]="product?.rating"
      [numReviews]="product?.numReviews"
    ></app-rating>
    <div class="price">${{ product?.price }}</div>
  </div>
</div>
