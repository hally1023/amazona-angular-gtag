<div>
  <app-checkout-steps [step1]="true" [step2]="true"></app-checkout-steps>
  <form #shippingForm="ngForm" class="form" (ngSubmit)="submitHandler()">
    <div>
      <h1>Shipping Address</h1>
    </div>
    <div>
      <label htmlFor="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        placeholder="Enter full name"
        name="fullName"
        [(ngModel)]="fullName"
        required
      />
    </div>
    <div>
      <label htmlFor="address">Address</label>
      <input
        type="text"
        id="address"
        placeholder="Enter address"
        name="address"
        [(ngModel)]="address"
        required
      />
    </div>
    <div>
      <label htmlFor="city">City</label>
      <input
        type="text"
        id="city"
        placeholder="Enter city"
        name="city"
        [(ngModel)]="city"
        required
      />
    </div>
    <div>
      <label htmlFor="postalCode">Postal Code</label>
      <input
        type="text"
        id="postalCode"
        placeholder="Enter postal code"
        name="postalCode"
        [(ngModel)]="postalCode"
        required
      />
    </div>
    <div>
      <label htmlFor="country">Country</label>
      <input
        type="text"
        id="country"
        placeholder="Enter country"
        name="country"
        [(ngModel)]="country"
        required
      />
    </div>
    <div>
      <label></label>
      <button [disabled]="shippingForm.invalid" class="primary" type="submit">
        Continue
      </button>
    </div>
  </form>
</div>
