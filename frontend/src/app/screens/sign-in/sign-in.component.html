<div>
  <form #signInForm="ngForm" class="form" (ngSubmit)="onSubmit()">
    <div>
      <h1>Sign In</h1>
    </div>
    <app-loading-box *ngIf="loading"></app-loading-box>

    <app-message-box *ngIf="error" variant="danger">{{
      error
    }}</app-message-box>

    <div>
      <label for="email">Email address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email"
        required
        [(ngModel)]="email"
        email
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter password"
        required
        [(ngModel)]="password"
      />
    </div>
    <div>
      <label></label>
      <button [disabled]="!signInForm.valid" class="primary" type="submit">
        Sign In
      </button>
    </div>
    <div>
      <label></label>
      <div>
        New customer?
        <a routerLink="/register" [queryParams]="{redirect}">
          Create your account
        </a>
      </div>
    </div>
  </form>
</div>
