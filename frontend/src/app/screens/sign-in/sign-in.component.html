<div>
  <form class="form">
    <div>
      <h1>Sign In</h1>
    </div>
    <!--    if loading-->
    <app-loading-box *ngIf="false"></app-loading-box>

    <!--    if error-->
    <app-message-box *ngIf="false" variant="danger">{{"Error here"}}</app-message-box>

    <div>
      <label for="email">Email address</label>
      <input
        type="email"
        id="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        required
      />
    </div>
    <div>
      <label></label>
      <button class="primary" type="submit">
        Sign In
      </button>
    </div>
    <div>
      <label></label>
      <div>
        New customer?
        <a routerLink="/register" >
        Create your account
        </a>
      </div>
    </div>
  </form>
</div>
